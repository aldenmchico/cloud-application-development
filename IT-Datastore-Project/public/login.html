<!DOCTYPE html>
<html>



<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Alden OAuth 2.0</title>
    
</head>

<body>
    <h1>Log In To Your Auth0 ContractorVue Account</h1>
    <form action="/login" method="post">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value=""><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" value=""><br><br>
        <input type="submit" value="Submit">
    </form> 
      
      <p>
        Clicking the "Submit" button will generate an ID token that
        allows you to access your ContractorVue data.
      </p>
      <p>
        Need an account? Sign up <a href="./index.html">here</a>.
    </p>
</body>

</html>
